<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
        <div class="container">
            <div class="jumbotron" id="jumbo">
                    <h1 class="display-4" id="jumboheader">Welcome to my Word Guess Game</h1>
            </div>

            <div class="card-group">
                    <div class="card" id="card2">
                      <div class="card-body">
                        <img id="not_win" src="assets/images/not_win.png" alt="not_win">;
                        <img id="tiesto" src="assets/images/tiesto.jpg" alt="tiesto">;
                        <img id="hardwell" src="assets/images/hardwell.jpg" alt="hardwell">;
                        <img id="marlo" src="assets/images/marlo.jpg" alt="marlo">;
                        <img id="afrojack" src="assets/images/afrojack.jpg" alt="afrojack">;
                        <img id="zedd" src="assets/images/zedd.jpg" alt="zedd">
                        <img id="bomb" src="assets/images/bomb.jpg" alt="bomb">
                        <p class="card-text">Many have tried, few have succeeded...</p>
                      </div>
                    </div>
                    <div class="card" id="card3">
                      <div class="card-body">
                        <p class="card-text">If you think you can win, press any key to begin!</p>
                        <p class="card-text">Wins: </p>
                        <p class="card-text" id="wins"></p>
                        <p class="card-text" id="current_">Current word </p>
                        <p class="card-text" id="current_word"></p>
                        <p class="card-text" id="guess_word"></p>
                        <p class="card-text" id="guess">How many guesses left before you lose:</p>
                        <p class="card-text" id="guess_left"></p>
                        <p class="card-text" id="letters_used">Letters used</p>
                        <p class="card-text" id="letters"></p>
                      </div>
                    </div>
            </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script>
      gameReset();
      updateGame();
    </script>
    
</body>
</html>
